[mod-setting-name]
cde-update-nth-tick=Update Frequency (ticks)
cde-updates-per-tick=Updates per tick
cde-search-rich-text=Search Rich Text

[mod-setting-description]
cde-update-nth-tick=How often the display should be updated (in ticks).\nHigher numbers improve performance by spreading out updates over more ticks.\nWhen set > 1 forces Updates per tick to 1.
cde-updates-per-tick=The number of displays to update per tick.\nLower numbers increase performance.\nIgnored when Update frequency > 1.
cde-search-rich-text=Search message content and update rich text with the correct foramt.\nThis can be a performance intensive operation and should be disabled if not required.