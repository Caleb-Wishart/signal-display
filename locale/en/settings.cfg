[mod-setting-description]
sigd-update-nth-tick=How often a display will be updated (in ticks).\nHigher numbers improve performance by spreading updates over more ticks.\n\nEvery N ticks a single display will be updated, unless this value is 1 (update every tick), then the number of displays updated each tick is determined by the "Updates per tick" setting.
sigd-updates-per-tick=[color=red]This setting only applies when the update frequency is 1 (update every tick).[/color]\nThe number of displays to update each tick.\nLower numbers increase performance.
